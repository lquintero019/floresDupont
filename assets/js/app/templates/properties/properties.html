<div class="container" ng-controller="PropertiesController"  block-ui="main" class="block-ui-main">
    
    <div class="page-header">
    <h2 class="text-primary">{{ title }}
    </h2>
            <a class="btn btn-primary" ng-click="getProperties()"><i class="fa fa-refresh"></i>Actualizar</a>
            <a class="btn btn-success" href="#/propiedades/nueva-propiedad"><i class="fa fa-building hover-effect"></i>Nueva Propiedad</a>
    </div>
    
    <p>Aqui se muestran todas las propiedades activas</p>
    
    <form class="form">
      <div class="form-group">
        <div class="pull-right col-sm-4">
            <label>Busqueda:</label>
            <input type="text" class="form-control" ng-model="filter.$" placeholder="Escribe algo...">
        </div>
        <div class="pull-right col-sm-2">
            <label>Paginacion</label> <br>
            <select class="form-control" ng-model="paginationLimit">
                <option value="5">5</option>     
                <option value="10">10</option>     
                <option value="15">15</option>     
                <option value="20">20</option>     
            </select>
        </div>
      </div>
    </form>
    <table class="table" si-table>
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Propiedad</th>
                <th>Vendedor</th>
                <th>Fecha de Alta</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr si-sortable ng-repeat="property in properties | filter:filter">
                <td><img src="../assets/img/properties/{{property.id_folder}}/{{property.kind}}/{{property.fname}}" class="img-responsive" style="width: 100px;"></td>
                <td class="col-md-3">{{ property.name_inmueble }}</td>
                <td>{{ property.name + ' ' + property.lastname}}</td>
                <td>{{ property.create_at | date: 'medium' }}</td>
                <td>
                <a class="btn btn-primary without-text" data-toggle="tooltip" title="Editar"><i class="fa fa-pencil hover-effect"></i></a>
                <a class="btn btn-danger without-text" data-toggle="tooltip" title="Eliminar" ng-click="deletePropertie(property.id,property.id_folder)")><i class="fa fa-times hover-effect"></i></a>
                <a class="btn btn-success without-text" data-toggle="tooltip" title="Ver propiedad"><i class="fa fa-eye hover-effect"></i></a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
              <td colspan="5">
                <si-table-pagination limit="{{paginationLimit}}" />
              </td>
            </tr>
        </tfoot>
    </table>
</div>
